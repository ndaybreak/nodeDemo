<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="onCancel()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <div class="modal-body" ng-bind-html="content">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="onCancel()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="onConfirm()">Save changes</button>
            </div>
        </div>
    </div>
</div>
