<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>试验</title>

    <script src="jslib/jquery-1.11.2.js"></script>
    <script src="jslib/angular.js"></script>

</head>
<body>

<div id="myApp">
    <div ng-controller="BoxCtrl">
        <div style="width: 100px; height: 100px; background-color: red;"
             ng-click="click()"></div>
        <p>{{ w }} x </p>
        <p>W: <input type="text" ng-model="w" /></p>
        <p>H: <input type="text" ng-model="h" /></p>
    </div>
</div>

<div id="test">
    <button id="bt">click</button>



</div>

<script type="text/javascript" charset="utf-8">
    'use strict';

    var app = angular.module('myApp', [], angular.noop)
    var scope

    app.controller('BoxCtrl', function($scope, $element){
        //$element 就是一个 jQuery 对象
        ;
        scope = $scope
        var e = $element.children().eq(0);
        console.log($element)
        $scope.w = e.width();
        $scope.h = e.height();

        $scope.click = function(){
            $scope.w = parseInt($scope.w) + 10;
            $scope.h = parseInt($scope.h) + 10;
        }

        $scope.$watch('w',
                function(to, from){
                    e.width(to);
                }
        );

        $scope.$watch('h',
                function(to, from){
                    e.height(to);
                }
        );
    });

//    angular.module('testApp', [], angular.noop)


//    document.documentElement
    angular.bootstrap(document  .getElementById('myApp'), ['myApp']);
</script>
</body>
</html>
